<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleAmazon.css">
</head>
<body>
    <header>
<!-- amazon first header -->
        <div class="navbar">
             <div class="nav-logo border" >
                <div class="logo">
                </div>
             </div>
             <div class="nav-address border">
                <p class="address1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2">India</p>
                </div>
             </div>
             
             <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>                </div>
             </div>
             <div class="hello border">
                    <p>Hello, sign in </p>
                    <div class="hello2">
                        <p>Accounts and Lists</p>
                        <div class="hello-icon">
                            <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
                        </div>
                    </div>
             </div>
             
             <div class="return border">
                <p>Returns</p>
                <div class="return2">
                    <p>& Orders</p>
                </div>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
            </div>
        </div>

<!-- other options in header -->

        <div class="options">
            <div class="all border">
                <div class="optsIcon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <p>All</p>
            </div>
            <div class="deal border">
                <p>Today's Deals</p>
            </div>
            <div class="buy border">
                <p>Buy Again</p>
            </div>
            <div class="sell border">
                <p>Sell</p>
            </div>
            <div class="CustServ border">
                <p>Customer Service</p>
            </div>
            <div class="com border">
                <p>Amazon.com</p>
            </div>
            <div class="gift border">
                <p>Gift Cards
                </p>
            </div>
            <div class="history border">
                <p>Browsing History</p>
                <div class="dropdown">
                    <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="registry border">
                <p>Registry</p>
            </div>
        </div>

    </header>

<!-- next part -->

<div class="pics">
    <div class="left-arrow">
        <i class="fa-solid fa-chevron-left" style="color: #000000;"></i>
    </div>
    <div class="pic1">
    <img src="box1_image.jpg"></img>
    </div>
</div>
</body>
</html>
